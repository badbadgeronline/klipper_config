# +--------------+------+------+------+------+------+    +----+------+------+------+
# | STEP         | 2.2  | 0.19 | 0.22 | 2.13 | 1.15 |    | HE | 2.7  | 2.4  | 2.5  |
# +--------------+------+------+------+------+------+    +----+------+------+------+
# | DIR          | 2.6  | 0.20 | 2.11 | 0.11 | 1.14 |    | TH | 0.24 | 0.23 | 0.25 |
# +--------------+------+------+------+------+------+    +----+------+------+------+
# | ENABLE       | 2.1  | 2.8  | 0.21 | 2.12 | 1.16 |
# +--------------+------+------+------+------+------+    +------+-------+-------+---------+
